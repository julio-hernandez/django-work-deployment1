<!DOCTYPE html>
{% extends 'appbasic/base.html'%}
{% block body_block%}
  <h1>Registration Page</h1>
  <div class="jumbotron">
    {% if registered %}
      <h2>Thank you for registering</h2>
      {% else %}
        <form enctype="multipart/form-data" method="post">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ user_profile_form.as_p}}
          <input type="submit" value="Register">
        </form>

    {% endif %}

  </div>

{% endblock %}
